{% extends 'base.html' %}

{% block h1 %} Edit Post {% endblock %} 

{% block content %}


<div class="container mt-4">
    <div class="row">
        <form action="/post/{{post.id}}/edit/submit">
            <div class="col mb-2 input-group">
                <span class="input-group-text">Title</span>
                <input type="text" class="form-control" placeholder="{{post.title}}" name="title">
            </div>
            <div class="col mb-2 input-group">
                <span class="input-group-text">Content</span>
                <input type="text" class="form-control" placeholder="{{post.content}}" name="content">
            </div>

            <br>
            
            <div class="col">
                <button type="submit" class="btn btn-primary">Update</button>

                <a href="/users/{{post.user_id}}/details" class="btn btn-danger">Cancel</a>
            </div>    
        </form>
    </div>
</div>

{% endblock %}
