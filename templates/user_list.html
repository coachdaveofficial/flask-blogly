{% extends 'base.html' %}

{% block title %} Users {% endblock %}
{% block h1 %} Users {% endblock %}

{% block content %}
<ul>
    {% for user in users %}
    <li>
        <a href="/users/{{user.id}}/details">
            {{ user.first_name }} {{user.last_name}}
        </a>
    </li>
    {% endfor %}
  </ul>

<form action="/users/new">
    <button type="submit">Create User</button>
</form>

{% endblock %}
