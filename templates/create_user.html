{% extends 'base.html' %} 

{% block h1 %} Create User {% endblock %}

{% block content %}
<div class="create-form">
    <form action="/users/new" method="POST">
        <div class="create-user">
            <label for="first-name-input">First Name</label>
            <input type="text" placeholder="Enter a first name" id="first-name-input" name="first_name">
        </div>

        <div class="create-user">
            <label for="last-name-input">Last Name</label>
            <input type="text" placeholder="Enter a last name" id="last-name-input" name="last_name">
        </div>

        <div class="create-user">
            <label for="profile-pic-input">Image URL</label>
            <input type="text" placeholder="Provide an image of this user" id="profile-pic-input" name="image_source">
        </div>

        <button type="submit">Add</button>

    </form>
    <form action="/">
        <button class="home-button"type="submit">Home</button>
    </form>
</div>

{% endblock %}
