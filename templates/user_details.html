{% extends 'base.html' %}

{% block title %} Edit User {% endblock %}
{% block h1 %} {{user.first_name}} {{user.last_name}} {% endblock %}

{% block content %}

<div class="details-container">
    <img id="user-img" src="{{ user.image_url }}" alt="User's Profile Picture">


    <div class="edit-user-buttons">
        <form action="/users/{{user.id}}/edit">
            <button id="edit-button">Edit</button> 
        </form>

        <form action="/users/{{user.id}}/delete">
            <button id="del-button" type="submit">Delete</button> 
        </form>

        <form action="/">
            <button class="home-button"type="submit">Home</button>
        </form>
    </div> 
    
    <div class="user-posts">
        <h2>Posts</h2>
        <ul>
            {% for post in posts %}
                <li>
                    <a href="/post/{{post.id}}">
                        {{post.title}}
                    </a>
                </li>
            {% endfor %}
        </ul>

        <form action="/users/{{user.id}}/post" id="addpost">
            <button type="submit">Add Post</button>
        </form>
    </div>

</div>
{% endblock %}
