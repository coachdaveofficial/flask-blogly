{% extends 'base.html' %} 

{% block h1 %} Edit A User {% endblock %}

{% block content %}
<div class="edit-form">
    <form action="/users/{{user.id}}/edit/submit">
        <div class="edit-user">
            <label for="first-name-input">First Name</label>
            <input type="text" placeholder="{{user.first_name}}" id="edit-first-name" name="first_name">
        </div>

        <div class="edit-user">
            <label for="last-name-input">Last Name</label>
            <input type="text" placeholder="{{user.last_name}}" id="edit-last-name" name="last_name">
        </div>

        <div class="edit-user">
            <label for="profile-pic-input">Image URL</label>
            <input type="text" placeholder="{{ user.image_url }}" id="edit-profile-pic" name="image_source">
        </div>

        <button type="submit">Update</button>

    </form>
    <form action="/">
        <button class="home-button"type="submit">Home</button>
    </form>
</div>

{% endblock %}
