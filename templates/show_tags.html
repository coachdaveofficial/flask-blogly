{% extends 'base.html' %}

{% block title %} Tags {% endblock %}


{% block h1 %}
   
        Tags
    
{% endblock %}

{% block home_button %} 
    <a href="/">
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16" aria-label="Home Icon">
            <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5Z"/>
          </svg>
    </a>
{% endblock %}

{% block content %}
<div class="container">
    <div class="col-4 mt-4">
        <ul class="list-group">
            {% for tag in tags %}
            
                
                
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a href="/tags/{{tag.id}}/" class="list-group-item list-group-item-action">
                            {{ tag.name }} 
                            <span class="badge bg-primary rounded-pill float-end">{{tag.posts|length}}</span>
                        </a>
                        
                    </li>
            
            {% endfor %}
        </ul>
    </div>
    

    <div class="col">
        <form action="/tags/new">
            <button type="submit" class="btn btn-primary mt-4">Create Tag</button>
        </form>
    </div>
    
</div>

{% endblock %}
